<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AutoDocOrganizer</title>

  <!-- 📱 Wichtig für responsives Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 🎨 Externes CSS laden -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- 📢 Banner für Statusmeldungen (Erfolg / Fehler) -->
  <div id="banner" class="banner" style="display:none;">
    <span id="banner-text"></span>
    <button id="banner-close">✖</button>
  </div>

  <!-- 🔖 Kopfzeile -->
  <header class="header">
    <h1>📂 AutoDocOrganizer</h1>

    <!-- 📤 Upload-Formular -->
    <form class="upload-box" id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <!-- Label als moderner Button für Dateiauswahl -->
      <label for="file-upload" class="upload-label">📂 Dateien auswählen</label>
      <input id="file-upload" type="file" name="files" multiple hidden>

      <!-- Importieren-Button -->
      <button type="submit" id="import-btn" class="import-btn" disabled>📤 Importieren</button>

      <!-- ⏳ Loader-Animation (wird per JS ein/ausgeblendet) -->
      <div class="loader" id="upload-loader" style="display:none;"></div>
    </form>

    <!-- 📋 Liste der ausgewählten Dateien -->
    <ul id="selected-files" class="selected-files"></ul>
  </header>

  <!-- 📌 Breadcrumb-Navigation (startet in Archive) -->
  <nav class="breadcrumb" id="breadcrumb">
    <span data-path="">Archive</span>
  </nav>

  <!-- 🔍 Suchleiste -->
  <div class="search-box">
    <input type="text" id="search-input" placeholder="🔍 Archiv durchsuchen...">
  </div>

  <!-- 📋 Dateiliste -->
  <ul id="file-list"></ul>

  <!-- 📂 Drag & Drop Zone -->
  <div id="drop-zone" class="drop-zone">
    👉 Ziehe deine Dateien hierher oder benutze den Button 📂
  </div>

  <!-- ⚡ Externes JavaScript laden -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  
</body>
</html>
